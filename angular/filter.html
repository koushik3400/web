<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
    <head>
    <title>
        Filters
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    </head>
    <body>
        <div ng-controller="MyController">
            <input type="text" ng-model="search"/>
            <ul>
                <li ng-repeat="i in student | orderBy:'name'|filter:search">
                    {{i.name}} -{{i.RegNo}}
                </li>
            </ul>
        </div>
        <script>
            var MyApp = angular.module('MyApp',[]);
            MyApp.controller('MyController',['$scope',function($scope){
                $scope.student=[
                    {
                        name:"Koushik",
                        RegNo:"195002089"
                    },
                    {
                        name:"pavan",
                        RegNo:"195002080"
                    },
                    {
                        name:"Kundan",
                        RegNo:"195002103"
                    },
                    {
                        name:"Paul",
                        RegNo:"195002079"
                    },
                    {
                        name:"Vasu",
                        RegNo:"195002123"
                    },
                ];
            }]);
        </script>
    </body>
</html>
